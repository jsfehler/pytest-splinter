sudo: false
language: python
python: "3.6"
addons:
  firefox: "60.0.2"
services:
  - xvfb
before_install:
  - "export DISPLAY=:99.0"
  - wget https://github.com/mozilla/geckodriver/releases/download/v0.21.0/geckodriver-v0.21.0-linux64.tar.gz
  - mkdir geckodriver
  - tar -xzf geckodriver-v0.21.0-linux64.tar.gz -C geckodriver
  - export PATH=$PATH:$PWD/geckodriver
  - "npm install -g selenium-standalone@6.15.2"
  - "selenium-standalone install"
  - "selenium-standalone start &"
env:
  matrix:
    - TESTENV=linters
    - TESTENV=coveralls
matrix:
  include:
    - python: 3.6
      dist: xenial
      env: TESTENV=py36
    - python: 3.7
      dist: xenial
      env: TESTENV=py37
    - python: 3.8-dev
      dist: xenial
      env: TESTENV=py38
install:
  - pip install tox
script: tox -e $TESTENV
branches:
  except:
    - /^\d/
